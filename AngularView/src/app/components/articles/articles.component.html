<div *ngIf="!articles">
    Cargando...
</div>
<div *ngIf="articles && articles.length===0">
    No se han encontrado resultados...
</div>
<div id="articles" *ngIf="articles">
  <article
    class="article-item"
    id="article-template"
    *ngFor="let article of articles"
  >
    <div class="img-wrap" *ngIf="article">
      <img
        src="{{ url + 'get-image/' + article.image }}"
        alt="{{ article.image }}"
        *ngIf="article.image"
      />
      <img
        src="../../../assets/images/default.jpg"
        alt="pfp"
        *ngIf="!article.image"
      />
    </div>
    <h2>{{ article.title }}</h2>
    <span class="date">{{ article.date | date : "dd/MM/yyyy" }}</span>
    <a [routerLink]="['/blog/articulo/' , article._id]" >Leer m√°s</a>
    <div class="clearfix"></div>
  </article>
</div>
