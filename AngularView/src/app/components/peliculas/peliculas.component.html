<app-slider [nombre]="'Peliculas'" [size]="'small'"></app-slider>
<div class="center">
  <section id="content">
    <div id="favorita" *ngIf="favorita">
      <h2 class="subheader">Pelicula favorita</h2>
      <h4>{{ favorita.title  | uppercase}}</h4>
      <h4>{{ favorita.year }}</h4>
      <img src="{{ favorita.image }}" alt="" />
      <div *ngIf="(fecha%2==0) ;then AnioPar; else AnioImpar">
      </div>
      <ng-template #AnioPar><p>El año {{fecha | date: 'yyyy'}} es par</p></ng-template>
      <ng-template #AnioImpar><p>El año {{fecha | date: 'yyyy'}} es Impar</p></ng-template>
    </div>
    <h1>{{ titulo }}</h1>
    <!-- <h1>SOLO PELIS</h1>
    <button (click)="cambioTitulo()">PULSAME</button> -->
    <hr />
    <div id="articles" *ngIf="peliculas">
      <!-- listado articulos -->
      <div *ngFor="let pelicula of peliculas; let i = index">
        <app-pelicula
          [pelicula]="pelicula"
          (marcarFavorita)="mostrarFavorita($event)"
        ></app-pelicula>
      </div>
    </div>
  </section>
  <app-sidebar></app-sidebar>
</div>
<div class="clearfix"></div>
