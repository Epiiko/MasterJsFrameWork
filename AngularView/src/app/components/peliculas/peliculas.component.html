<app-slider [nombre]="'Peliculas'"></app-slider>
<div class="center">
  <section id="content">
    <h1>{{ titulo }}</h1>
    <!-- <h1>SOLO PELIS</h1>
    <button (click)="cambioTitulo()">PULSAME</button> -->
    <hr />
    <div id="articles" *ngIf="peliculas">
      <!-- listado articulos -->
      <article
        class="article-item"
        id="article-template"
        *ngFor="let pelicula of peliculas"
      >
        <div class="img-wrap">
          <img src="{{ pelicula.image }}" alt="Paisaje" />
        </div>
        <h2>{{ pelicula.title }}</h2>
        <span class="date">Hace 5 min</span>
        <span
          class="year"
          [ngClass]="{
            'year-green': pelicula.year > 2018,
            'year-red': pelicula.year <= 2018
          }"
        >
          {{ pelicula.year }}</span
        >
        <a href="">Leer m√°s</a>
        <div class="clearfix"></div>
      </article>
    </div>
</section>
  <app-sidebar></app-sidebar>
</div>
<div class="clearfix"></div>
