<article
  class="article-item"
  id="article-template"
>
  <div class="img-wrap">
    <img src="{{ pelicula.image }}" alt="Paisaje" />
  </div>
  <h2>{{ pelicula.title }}</h2>
  <span class="date">Hace 5 min</span>
  <span
    class="year"
    [ngClass]="{
      'year-green': pelicula.year > 2018,
      'year-red': pelicula.year <= 2018
    }"
  >
    {{ pelicula.year }}</span
  >
  <a href="">Leer m√°s</a>
  <div class="clearfix"></div>
</article>
