<form action="" class="mid-form" #articleForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Titulo: </label>
      <input
        type="text"
        id="title"
        name="title"
        #title="ngModel"
        [(ngModel)]="article.title"
        required
      />
      <small *ngIf="!title.valid && title.touched">
        El titulo no es valido
      </small>
    </div>
  
    <div class="form-group">
      <label for="content">Contenido: </label>
      <textarea
        name="content"
        id="bio"
        #content="ngModel"
        [(ngModel)]="article.content"
        required
      ></textarea>
      <small *ngIf="!content.valid && content.touched">
        El contenido no es valido
      </small>
    </div>
    <div class="clearfix"></div>
    <div class="form-group">
      <label for="image">Imagen: </label>
      <input
        type="file"
        id="image"
        name="image"
        #title="ngModel"
        [(ngModel)]="article.image"
      />
    </div>
  
    <div class="clearfix"></div>
    <input
      type="submit"
      value="Enviar"
      class="btn btn-success"
      [disabled]="articleForm.invalid"
      style="margin-bottom: 30%; margin-top: 3%;"
    />
  </form>
