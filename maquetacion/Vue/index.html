<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esqueleto</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="text/javascript">
      window.addEventListener("load", function () {
        let template = document.querySelector("#article-template");
        var articles = document.querySelector("#articles");
        for (let i = 1; i <= 5; i++) {
          let clonado = template.cloneNode(true);
          clonado.removeAttribute("id");
          var h2 = clonado.querySelectorAll("h2")[0];
          h2.innerHTML = h2.textContent + " " + i;
          articles.appendChild(clonado);
        }
      });
    </script>
  </head>
  <body>
    <header id="header">
      <div class="center">
        <!-- Logo -->
        <div id="logo">
          <img
            src="./assets/images/Vue-icon.png"
            alt="logotipo"
            class="app-logo"
          />
          <span id="brand"> <strong>Curso</strong>Vue </span>
        </div>
        <!-- Menu -->
        <nav id="menu">
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="formulario.html">Formulario</a></li>
            <li><a href="#">Pagina 1</a></li>
            <li><a href="#">Pagina 2</a></li>
          </ul>
        </nav>

        <div class="clearfix"></div>
      </div>
    </header>

    <div id="slider" class="slider-big">
      <h1>Bienvenido al master de Vue</h1>
      <a href="blog.html" class="btn-white">Ir al blog</a>
    </div>

    <div class="center">
      <section id="content">
        <h2 class="subheader">Últimos artículos</h2>

        <div id="articles">
          <!-- listado articulos -->
          <article class="article-item" id="article-template">
            <div class="img-wrap">
              <img
                src="https://i.blogs.es/20f1ba/jumpstory-download20220511-143520/650_1200.jpg"
                alt="Paisaje"
              />
            </div>
            <h2>Articulo de prueba</h2>
            <span class="date">Hace 5 min</span>
            <a href="">Leer más</a>
            <div class="clearfix"></div>
          </article>
          <!-- añadir + articulos con js -->
        </div>
      </section>
      <aside id="sidebar">
        <div id="navblog" class="sidebar-item">
          <h3>Puedes hacer esto</h3>
          <a href="" class="btn btn-success">Crear articulo</a>
        </div>

        <div id="search" class="sidebar-item">
          <h3>Buscador</h3>
          <p>Encuentra el articulo</p>
          <form action="">
            <input type="text" name="search" id="" />
            <input type="submit" value="Buscar" name="submit" class="btn" />
          </form>
        </div>
      </aside>
      <div class="clearfix"></div>
    </div>
    <footer id="footer">
      <div class="center">
        <p>&copy; Master en frameworks de JS. Develop by Epiko dev.</p>
      </div>
    </footer>
  </body>
</html>
